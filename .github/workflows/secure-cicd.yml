name: SAST + Secret Scanning + DAST

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  semgrep:
    name: Semgrep SAST Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Semgrep
        run: |
          python3 -m pip install --upgrade pip
          pip3 install semgrep

      - name: Run semgrep
        run: |
          semgrep --config p/r2c --error --metrics || true

      - name: Generate SARIF
        run: |
          semgrep --config p/r2c --sarif > semgrep.sarif || true

      - name: Upload SARIF results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: semgrep.sarif

  secret-scan:
    name: Secret scanning (truffleHog)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install truffleHog v3
        run: pip3 install truffleHog

      - name: Run truffleHog
        run: trufflehog filesystem --entropy=True --max_depth 50 . || true

  zap-baseline:
    name: OWASP ZAP baseline (light DAST)
